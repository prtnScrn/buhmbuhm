<!DOCTYPE html>
<html>
  <body>
    <button id="c" onclick="start()" style="position:absolute;left:100px">FUNNY BUTTON :]</button>
    <img id="v" src="https://cdn.vox-cdn.com/thumbor/RCgw2Zj9TK-yEhBjBek52qiMBsg=/11x17:1898x1056/920x613/filters:focal(807x387:1113x693):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/72921759/vlcsnap_2023_12_01_10h37m31s394.0.jpg" style="position:absolute;top:200px;width: 100%; height: auto; display:none" />
    <audio id="l" src="drive.mp3" loop autoplay muted></audio>
  </body>
  <script>
    function start(){
      document.getElementById('v').style.display = "block";
      document.getElementById('c').style.display = "none";
      document.getElementById('l').muted = false;
      document.getElementById('l').play();
      document.body.style.backgroundColor = "black";
      setTimeout(move, 25);
    }
    
    function move(){
      var y = document.getElementById('v');
      var top = parseInt(y.style.top) || 0;
      if (top > 10) {
        y.style.top = top - 1 + "px";
        setTimeout(move, 30);
      }
    }
  </script>
</html>
