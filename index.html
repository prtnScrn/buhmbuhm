<!DOCTYPE html>
<html>
  <div id="bg">
  <body>
    <button id="c" onclick="start()" style="left:500px">FUNNY BUTTON :]</button>
    <img id="v" src="https://i.kym-cdn.com/entries/icons/original/000/047/390/cover8.jpg" style="width: 100%; height: auto; display:none" />
    <audio id="l" src="drive.mp3" loop autoplay muted></audio>
  </div>
  </body>
  <script>
    function start(){
      document.getElementById('v').style.display = "block";
      document.getElementById('c').style.display = "none";
      document.getElementById('l').muted = false;
      document.getElementById('l').play();
      document.getElementById('bg').style.backgroundColor = black;
    }
  </script>
</html>
